<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liste de Pokémon</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Liste des Pokémon</h1>
    <main>
        <label for="sort-options">Trier par :</label>
        <select id="sort-options" onchange="changementCritere()">
            <option value="pokemonId">ID</option>
            <option value="name.english">Nom (Anglais)</option>
            <option value="type">Type</option>
        </select>
        
        <!-- 显示 Pokémon 列表的地方 -->
        <ul id="listePokemons" class="liste"></ul>

        <!-- 分页 -->
        <div id="pagination"></div>

        <!-- 加载提示 -->
        <div id="loading" style="display:none;">Loading...</div>

        <a href="index.html">Retour à l'accueil</a>
    </main>
</body>
</html>
